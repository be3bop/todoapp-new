<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>

    body{
        background-color:rgb(221, 255, 255);
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0px;
        box-sizing: border-box;
    }

    input::placeholder{
        color:#d3d3d3;
    }

    .submit{
        background-color:#6ba3e8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 9px rgba(0,0,0,0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #ffffff;
        font-size: 16px;
        box-shador: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger{
        background-color:#ffae19;
        border-color:#e59400;
    }
</style>
<div class="center-column">
    <form method="POST" actions="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Atualizar</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Deletar</a>

                {%  if task.complete == True  %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
